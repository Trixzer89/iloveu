<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heartfelt Sorry</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e6e6fa, #d8bfd8);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      color: #ffffff;
      max-width: 80%;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 30px;
      line-height: 1.8;
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .heart {
      width: 50px;
      height: 50px;
      position: absolute;
      background-color: #dda0dd;
      animation: float 5s infinite;
      clip-path: polygon(50% 0%, 100% 40%, 80% 100%, 50% 80%, 20% 100%, 0% 40%);
    }

    .heart:nth-child(even) {
      background-color: #b19cd9;
    }

    @keyframes float {
      0% {
        transform: translateY(100%) scale(0.8);
        opacity: 1;
      }
      100% {
        transform: translateY(-200%) scale(1.2);
        opacity: 0;
      }
    }

    button {
      background-color: #b19cd9;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.2rem;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #9370db;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Iâ€™m Sorry, Zareen</h1>
    <p>
      I am sorry, I know I say this a lot, but I genuinely am sorry, Zareen.  
      I love you so much, zareen. I should have called you sooner.
    </p>
    <button onclick="showHearts()">Send Love</button>
  </div>
  <div class="hearts"></div>

  <!-- Audio Element for the Background Song -->
  <audio autoplay loop>
    <source src="soft-spot-keshi.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function showHearts() {
      const heartContainer = document.querySelector('.hearts');
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDelay = Math.random() * 5 + 's';
        heart.style.animationDuration = 4 + Math.random() * 2 + 's';
        heartContainer.appendChild(heart);

        // Remove heart after animation
        setTimeout(() => {
          heart.remove();
        }, 6000);
      }
    }
  </script>
</body>
</html>
